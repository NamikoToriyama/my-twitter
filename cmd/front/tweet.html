<html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>tweet</title>
    </head>
  <body>
    <div class="row">
    <header>
      <nav>
        <ul>
        <li><a href="/">TimeLine</a></li>
        <li><a href="/tweet">Tweet</a></li>
        <li><a href="/signup">SignIn</a></li>
        </ul>
      </nav>
    </header>

      <div style="width:70%;text-align: center;margin: 0 auto;">
          <h2>Let's Tweet</h2>
          <form class="col s12" action="/tweet" method="post">
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" name="username">
                <label for="username">Username</label>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" name="tweet"></textarea>
                <label for="textarea1">Tweet</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>

          </form>

      </div>

      </div>

    </div>

    
   
    
   
  </body>
</html>
