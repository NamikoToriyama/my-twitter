<html>

<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tweet</title>
</head>

<body style="text-align: center;">
  <script>
      function click_tweet(tweetID) {
        window.location.href = "detail?tweetID=" + tweetID
      }
  </script>

  <header>
    <nav>
      <ul>
      <li><a href="/">TimeLine</a></li>
      <li><a href="/tweet">Tweet</a></li>
      <li><a href="/signup">SignIn</a></li>
      </ul>
    </nav>
  </header>
  <h1>Tweet</h1>
  <div class="row">
    <div style="text-align: center;margin: 0 auto;width: 70%;">
      {{range .}}
      <div class="card horizontal card blue-grey darken-1" id="{{.TweetID}}" onclick="click_tweet(this.id)">
        <div class="card-stacked">
          <div class="card-content white-text">
            <p style="text-align: left;font-size: 2em;">{{.TweetContext}}</p>
          </div>
          <div class="card-action">
            <p style="text-align: left;">{{.Username}}</p>
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>

</body>

</html>
