<html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
       <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
              
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>tweet</title>
    </head>
  <body>
    <script>
      function delete_tweet(tweetID) {
        url = '/delete?tweetID=' + tweetID
        fetch(url, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        }).then(function (response) {
          window.location.href="/" 
        });
      }
      function edit_tweet(tweetID) {
          window.location.href="/edit?tweetID=" + tweetID
      }
  </script>
    <div class="row">
    <header>
      <nav>
        <ul>
        <li><a href="/">TimeLine</a></li>
        <li><a href="/tweet">Tweet</a></li>
        <li><a href="/signup">SignIn</a></li>
        </ul>
      </nav>
    </header>

      <div style="width:70%;text-align: center;margin: 0 auto;"> 
        <h2>Tweet Detail</h2>
          <p>user = {{.Username}}</p>
          <p>tweet = {{.TweetContext}}</p>
          <p style="text-align: left;">{{.RegisterDate}}</p>
          <div  id="{{.TweetID}}" onclick="delete_tweet(this.id)"><span class="material-icons">delete</span></div>
          
          <div  id="{{.TweetID}}" onclick="edit_tweet(this.id)"><span class="material-icons">edit</span></div>
          
      </div>

    </div>
   
    
   
  </body>
</html>
